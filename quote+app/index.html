<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons8-quote-48.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Quote Generator App</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote">If you think you can, you can. And if you think you can't, you're right.</span>
        </div>
        <div class="quote-author">
            <span class="author" id="author">Mary Kay Ash</span>
        </div>
        <div class="button-container">
            <button class="twitter" id="twitter" title="Tweet this ?"><i class="fab fa-twitter"></i></button>
            <button class="new-quote" id="new-quote" title="Generate new quote">
                New Quote
            </button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
</body>
<script src="./script.js"></script>
</html>
