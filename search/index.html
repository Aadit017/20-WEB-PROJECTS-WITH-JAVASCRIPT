<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d576319ea1.js" crossorigin="anonymous" defer></script>
    <title>Search Box</title>
</head>
<body>
  <div class="search-container">
      <button type="button" class="close" title="Shortcut: Escape Key">&times;</button>
      <form id="form">
        <input type="text" placeholder="Search..." class="input" autofocus>
      </form>
  </div>
  <div class="search">
      <i class="fas fa-search"></i>
  </div>  
</body>
<script src="./script.js"></script>
</html>
